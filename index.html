<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết hợp Javascript với CSS</title>
    <style>
        #NoiDung {
            height: 100px;
            font-size: 16px;
            border: 1px solid black;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h2 id="TieuDe">JAVASCRIPT và CSS</h2>

<!-- Thay đổi màu -->
<button onclick="setColor('blue')">Xanh</button>
<button onclick="setColor('red')">Đỏ</button>
<button onclick="setColor('yellow')">Vàng</button>
<button onclick="setColor('')">Không màu</button>

<br><br>

<!-- Thay đổi cỡ chữ -->
<select id="fontSizeSelect" onchange="setFontSize()">
    <option value="20px">20px</option>
    <option value="30px">30px</option>
    <option value="40px">40px</option>
</select>
<button onclick="setFontSize()">Đặt cỡ chữ</button>

<br><br>

<!-- Thay đổi chiều cao -->
<select id="heightSelect" onchange="setHeight()">
    <option value="100px">100px</option>
    <option value="200px">200px</option>
    <option value="300px">300px</option>
</select>
<button onclick="increaseHeight()">Tăng chiều cao</button>

<br><br>

<!-- Nạp CSS -->
<button onclick="applyTitleCSS()">Nạp CSS tiêu đề</button>
<button onclick="applyContentCSS()">Nạp CSS nội dung</button>

<!-- Nội dung hiển thị -->
<div id="NoiDung">#NoiDung: Xin chào các bạn!</div>

<script>
    function setColor(color) {
        document.getElementById("NoiDung").style.backgroundColor = color;
    }

    function setFontSize() {
        var size = document.getElementById("fontSizeSelect").value;
        document.getElementById("NoiDung").style.fontSize = size;
    }

    function setHeight() {
        var height = document.getElementById("heightSelect").value;
        document.getElementById("NoiDung").style.height = height;
    }

    function increaseHeight() {
        var element = document.getElementById("NoiDung");
        var currentHeight = window.getComputedStyle(element).height;
        element.style.height = (parseInt(currentHeight) + 50) + 'px';
    }

    function applyTitleCSS() {
        document.getElementById("TieuDe").style.fontSize = "30px";
        document.getElementById("TieuDe").style.fontWeight = "bold";
        document.getElementById("TieuDe").style.color = "green";
    }

    function applyContentCSS() {
        document.getElementById("NoiDung").style.border = "2px solid blue";
        document.getElementById("NoiDung").style.padding = "15px";
        document.getElementById("NoiDung").style.color = "black";
    }
</script>

</body>
</html>
